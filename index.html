<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,600;1,9..40,600&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body class="body">
  <div class="main-container">
    <h1 class="main-title">Patient Vitals Monitor</h1>

    <!-- Critical Alerts -->
    <div class="alert-box">
      <div class="alert-content">
        <div>
          <h5>Patients Last Monitored Average Value</h5>
          <div id="alertsList" class="alert-list"></div>
        </div>
      </div>
    </div>

    <!-- Current Vitals -->
    <div class="vitals-grid">
      <div class="vital-card">
        <p class="vital-label">Heart Rate</p>
        <h3 id="currentHR" class="vital-value"></h3>
      </div>
      <div class="vital-card">
        <h6 class="vital-label">SpO2</h6>
        <h3 id="currentSpO2" class="vital-value"></h3>
      </div>
      <div class="vital-card">
        <p class="vital-label">Blood Pressure</p>
        <h3 id="currentBP" class="vital-value"></h3>
      </div>
      <div class="vital-card">
        <p class="vital-label">Ambulatory Pressure</p>
        <h3 id="currentAP" class="vital-value"></h3>
      </div>
      <div class="vital-card">
        <p class="vital-label">Temperature</p>
        <h3 id="currentTemp" class="vital-value"></h3>
      </div>
      <div class="vital-card">
        <p class="vital-label">Cardiovascular Mean Pressure</p>
        <h3 id="currentCVPm" class="vital-value"></h3>
      </div>
    </div>

    <!-- Charts -->
    <div class="chart-container">
      <h2 class="chart-title">Blood Pressure (NIBP)</h2>
      <div id="NIBPChart" class="chart"></div>
    </div>

    <div class="chart-container">
      <h2 class="chart-title">Ambulatory Pressure</h2>
      <div id="APChart" class="chart"></div>
    </div>

    <div class="chart-container">
      <h2 class="chart-title">Oxygen Saturation</h2>
      <div id="SpO2Chart" class="chart"></div>
    </div>

    <div class="chart-container">
      <h2 class="chart-title">Heart Rate Electrocardiogram</h2>
      <div id="HREChart" class="chart"></div>
    </div>

    <!-- Readings Table -->
    <div class="table-container">
      <div class="table-header">
        <h2 class="chart-title">Latest Readings</h2>
      </div>
      <div class="table-scroll">
        <table class="readings-table">
          <thead class="table-head">
            <tr>
              <th class="table-header-cell">Time</th>
              <th class="table-header-cell">Parameter</th>
              <th class="table-header-cell">Value</th>
              <th class="table-header-cell">Status</th>
            </tr>
          </thead>
          <tbody id="readingsTableBody" class="table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/dataFetcher.js"></script>
  <script src="js/tableUpdater.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/vitalsUpdater.js"></script>
  <script src="js/alertManager.js"></script>
  <script src="js/dashboard.js"></script>
</body>

</html>
